<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celulares - Migue Company</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #101010;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    .celular {
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,255,204,0.3);
    }

    .celular img {
      width: 100%;
      border-radius: 10px;
    }

    .celular h2 {
      margin-top: 10px;
      color: #00e6b3;
    }

    .voltar {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .voltar a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Modelos de Celular da MC</h1>

  <div class="celular">
    <img src="img/mc-vision.jpg" alt="MC Vision">
    <h2>MC Vision</h2>
    <p>Nosso primeiro modelo! Com inteligência artificial, câmera invisível e bateria de longa duração. Criado pelo fundador Miguel com amor e inovação!</p>
  </div>

  <!-- Você pode adicionar mais modelos assim -->

    <img src="img/nome-do-modelo.jpg" alt="Nome do Modelo">
    <h2>Nome do Modelo</h2>
    <p>Descrição do modelo.</p>
  </div>
  -->

  <div class="voltar">
    <a href="index.html">← Voltar para a página inicial</a>
  </div>
</body>
</html>
